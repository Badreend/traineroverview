<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <title>Trainer Overview</title>




    <script src="js/jquery-1.10.1.min.js"></script>

    <script src="js/jquery-ui.min.js"></script>


    <script src="js/plugins/mostrar_nav.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/jquery.ui.touch-punch.js"></script>
    <script src="http://hammerjs.github.io/dist/hammer.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/app.js"></script>
    <script src="js/js.cookie.js"></script>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/css.css">


    <script type="text/javascript">



    if ( !window.requestAnimationFrame ) {

        window.requestAnimationFrame = ( function() {

            return window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.oRequestAnimationFrame ||
            window.msRequestAnimationFrame ||
            function( /* function FrameRequestCallback */ callback, /* DOMElement Element */ element ) {

                window.setTimeout( callback, 1000 / 60 );

            };

        } )();

    }
   $(document).ready(function(){
        $('#mobile-nav').click(function(event) {
            $('nav').toggleClass('active');
        });
        
        $('#myModal').on('hidden.bs.modal', function () {
            $(this).removeData('bs.modal');
        });
        
        if(Cookies.get("gameBusy")){
            $(".menu-eva").removeClass("hide");
            $(".menu-map").removeClass("hide");            
        }
        
        var currentGroup = Cookies.get("currentGroup");
        if(currentGroup){
            $(".menu-current-group").removeClass("hide"); 
            $(".menu-current-group a").attr("href",$(".menu-current-group a").attr("href")+currentGroup);
        }
    });


$(window).load(function() {
    $('.hexagon').find('img').each(function() {
        var imgClass = (this.width / this.height > 1) ? 'wide' : 'tall';
        $(this).addClass(imgClass);
    })
})


</script>


</head>
    <body>
        <div id="container">
        <div id="side_column">
           <ul id="menu_top">
                <li>
                    <a href="#"><img src="imgs/shared/back.png"></a>
                </li>
                <br>            
                <li>
                    <a href="/group-overview"><img src="imgs/shared/group.png"></a>
                </li>
                <li class="hide menu-current-group">
                    <a href="/group-activity?group_id="><img src="imgs/shared/group-02.png"></a>
                </li>
                <li class="hide menu-eva">
                    <a href="/nulmeting"><img src="imgs/shared/eva.png"></a>
                </li>

                <li class="hide menu-map" style="background:#217D78; ">
                    <a href="/map_v2">
                        <img style="padding-top:1px"src="imgs/shared/temp_menu_icon.png">
                    </a>
                </li>
            </ul>
            <ul id="menu_bottom">
                <li>
                    <a class="modal-link" href="/rehabilitant" data-toggle="modal" data-target="#myModal">
                        <img src="imgs/shared/add.png"/>
                    </a>
                </li>
                <li>
                    <a href="/logout"><img src="imgs/shared/logout.png"></a>
                </li>
            </ul>

        </div>

        <div id="content">
            {{{body}}}
        </div>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                
                </div>
            </div>
        </div>

        <div style="height:0; overflow:hidden;">
            <svg class="clip-svg">
                <defs>
                    <clipPath id="polygon-clip-hexagon" stroke="#ededed" stroke-width="3" clipPathUnits="objectBoundingBox">
                        <!--<polygon points="0.5 0, 1 0.25, 1 0.75, 0.5 1, 0 0.75, 0 0.25" />-->
                        <polygon points="0 0.5, 0.25 0, 0.75 0, 1 0.5, 0.75 1, 0.25 1" />
                    </clipPath>
                </defs>
            </svg> 
        </div>
    
    </body>
</html>
