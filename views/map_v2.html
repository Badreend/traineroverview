
<script src="js/plugins/panzoom.js"></script>
<script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
<section id="inverted-contain">
	<div style="overflow: hidden; position: relative;" class="panzoom-parent">
		<img class="panzoom" src="imgs/views/map/MRC.jpg" height="900" width="900">
	</div>
	<div class="buttons">
		<button class="zoom-in">Zoom In</button>
		<button class="zoom-out">Zoom Out</button>
		<input max="5" min="1" step="0.05" class="zoom-range" type="range">
		<button class="reset">Reset</button>
	</div>
	<style>
		#inverted-contain .panzoom 
		{ 
			width: 100%; 
			height: 90%; 
		}
	</style>
	<script>
	(function() {
		var $section = $('#inverted-contain');
		$section.find('.panzoom').panzoom({
			$zoomIn: $section.find(".zoom-in"),
			$zoomOut: $section.find(".zoom-out"),
			$zoomRange: $section.find(".zoom-range"),
			$reset: $section.find(".reset"),
			startTransform: 'scale(1.1)',
			increment: 0.1,
			minScale: 1,
			contain: 'invert'
		}).panzoom('zoom',true);
	})();
	</script>
</section>
