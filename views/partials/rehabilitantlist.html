<!-- This partial need the parent to have groupname = '', 
	connectedDevices = [{id,rehabilitant},etc.] OR rehabilitants = [{first_name,last_name},etc.] -->
<div id="rev_colulmn" style="z-index:999;">
	<div id="groupName">{{this.groupname}}</div>
	<div id="rev_list">
		<ul id="draglist" style="height:280px">
			{{#each connectedDevices}}

			
			<li class="drag_box" device-id="{{this.id}}" >
				<div class="circle">
				<img src="{{this.rehabilitant.pictureUrl}}">
				</div>
				<h3>{{this.rehabilitant.GetFullName}}</h3>   
				
			</li>
			
			{{/each}}
			{{#each rehabilitants}}
			<li class="drag_box" device-id="{{this.id}}" >

				{{#if ../canEdit}}
				<a href="/rehabilitant?id={{this.id}}" data-toggle="modal" data-target="#myModal">
				{{/if}}
					<div class="circle">
						<img src="{{this.pictureUrl}}">
					</div>
					<h3>{{this.GetFullName}}</h3>
				{{#if ../canEdit}}
				</a>
				{{/if}}
			</li>
			{{/each}}
		</ul>
	</div>
</div>
