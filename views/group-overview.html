

<div class="groups_container">
        {{#each groups}}
        <div class="group_wrapper">
            <a href="/group-activity?group_id={{this.id}}" onClick="menuHighlight('group_activity')">
                <div class="img_container">
                    <div class="hexagon">
                        <img src="{{this.GetIcon}}"/>
                    </div>
                </div>
                <h3>{{this.name}}</h3>
            </a>
        </div>
        {{/each}}
</div>
